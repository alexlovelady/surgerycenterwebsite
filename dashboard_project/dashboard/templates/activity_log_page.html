{% extends 'base.html' %}

{% block content %}
<h1>Activity Log</h1>
<table>
    <tr>
        <th>Timestamp</th>
        <th>User</th>
        <th>Action</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.user.username }}</td>
        <td>{{ log.action }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

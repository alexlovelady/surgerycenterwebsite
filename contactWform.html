<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Surgery Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="header.js" defer></script>
</head>
<body>
    <div class="contact-container container">
        <div class="contact-details">
            <section class="contact-info">
                <h2>Our Contact Information</h2>
                <p><strong>Address:</strong> 5550 RENO CORPORATE DRIVE SUITE 200 RENO, NV 89511</p>
                <p><strong>Phone:</strong> (775) 682-0074</p>
                <p><strong>Email:</strong> contact@surgerycenter.com</p>
                <p><strong>Office Hours:</strong> Monday - Friday, 8:00 AM - 5:00 PM</p>
            </section>
    
            <section class="map">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5433.408113146638!2d-119.76605917748095!3d39.468956440169464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80993fde53ade8c9%3A0x80593fafcf2ac969!2s5500%20Reno%20Corporate%20Dr%2C%20Reno%2C%20NV%2089511!5e1!3m2!1sen!2sus!4v1724513409245!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>
        </div>
    
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
    
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
